<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Powerfull</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: white;
    }

    header {
      background: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 0 5%;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 3rem;
      line-height: 1.2;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .hero-content .buttons a {
      display: inline-block;
      padding: 0.9rem 2rem;
      margin-right: 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .hero-content .buttons .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .hero-content .buttons .btn-secondary {
      border: 2px solid white;
      color: white;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 5%;
      background: transparent;
    }

    nav h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h2>POWERFULL</h2>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Aulas</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Equipe</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Somos a melhor academia<br>para força e resultado</h1>
      <p>Transforme seu corpo com nossos treinos personalizados, equipamentos modernos e uma equipe dedicada ao seu sucesso.</p>
      <div class="buttons">
        <a href="#" class="btn-primary">Matricule-se</a>
        <a href="#" class="btn-secondary">Saiba Mais</a>
      </div>
    </div>
  </header>
</body>
</html>
